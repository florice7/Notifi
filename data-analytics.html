<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analytics - Notifeye</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,
wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <img src="equity-logo.png" alt="Company Logo" class="logo">
            <h1 class="notifeye-title">NotiFÃ¯</h1>
        </div>
    </header>

    <div id="side-menu" class="side-menu">

        <nav>
            <ul class="nav-links">
                <li><a href="admin-dashboard.html" title="DASHBOARD"><i class="fas fa-tachometer-alt"></i></a></li>
                <li><a href="data-analytics.html" title="ANALYTICS"><i class="fas fa-chart-bar"></i></a></li>
                <li><a href="#" title="SETTINGS"><i class="fas fa-cog"></i></a></li>
                <li><a href="#" title="SIGN OUT"><i class="fas fa-sign-out-alt"></i></a></li>
            </ul>
        </nav>
    </div>



    <main>
        <div class="main-header">
            <span class="dashboard-wrapper">
                <i class="fas fa-chart-bar dashboard-icon"></i>
                <span class="dashboard-text">Analytics</span>
            </span>

        </div>

        <div class="container">
            <div class="table-container">
                <div id="resultsCount"></div>

                <table id="employeeTable">
                    <thead>
                        <tr>
                            <th>PF Number</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Gender</th>
                            <th>Date of Birth</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Department</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="analytics-form-container">
                <form id="analyticsForm">
                    <!-- Radio buttons to choose Age or Date of Birth -->
                    <div class="analytics-form-group">
                        <label>
                            <input type="radio" name="searchType" value="age" checked> Age
                        </label>
                        <label>
                            <input type="radio" name="searchType" value="dob"> Date of Birth
                        </label>
                    </div>
                    <!-- Age input fields (visible only if Age is selected) -->
                    <div class="analytics-form-group">
                        <div id="ageInputs">
                            <label for="minAge">Min Age:</label>
                            <input type="number" id="minAge" name="minAge" min="0">
                            <label for="maxAge">Max Age:</label>
                            <input type="number" id="maxAge" name="maxAge" min="0">
                        </div>
                    </div>
                    <!-- Date of Birth input fields (visible only if Date of Birth is selected) -->
                    <div class="analytics-form-group">
                        <div id="dobInputs" style="display: none;">
                            <label for="startDate">Start Date:</label>
                            <input type="date" id="startDate" name="startDate">
                            <label for="endDate">End Date:</label>
                            <input type="date" id="endDate" name="endDate">
                        </div>
                    </div>
                   
                    <div class="analytics-form-group">
                            <label for="department">Department:</label>
                            <input type="text" id="department" placeholder="Department (optional)">
                    </div>

                    <!-- Gender selection -->
                    <div class="analytics-form-group" hidden>
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="both">Both</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
        <div class="analytics-chart-container">
            <canvas id="employeePieChart"></canvas>    
        </div>

    </main>
    <footer id="contact-us">
        <div class="footer-content">
            <p class="footer-email">Email us at: <a href="mailto:info@equitybank.rw">info@equitybank.rw</a></p>
            <p>&copy; 2024 Equity Bank Rwanda.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="data-analytics.js"></script>
</body>

</html>
