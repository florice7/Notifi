<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Notifeye</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,
wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <img src="equity-logo.png" alt="Company Logo" class="logo">
            <h1 class="notifeye-title">NotiFÃ¯</h1>
        </div>
    </header>

    <div id="side-menu" class="side-menu">
        <nav>
            <ul class="nav-links">
                <li><a href="admin-dashboard.html" title="DASHBOARD"><i class="fas fa-tachometer-alt"></i></a></li>
                <li><a href="reports.html" title="REPORTS"><i class="fas fa-file-alt"></i></a></li>
                <li><a href="#" title="ANALYTICS"><i class="fas fa-chart-bar"></i></a></li>
                <li><a href="#" title="SETTINGS"><i class="fas fa-cog"></i></a></li>
                <li><a href="#" title="SIGN OUT"><i class="fas fa-sign-out-alt"></i></a></li>
            </ul>
        </nav>
    </div>
    <div class="main-header">
        <i class="fas fa-file-alt report-icon"></i>
       
    </div>
    

    <main>
        <div class="container">
            <div class="options-container">
                
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender">
                        <option value="">All</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ageRangeStart">Age Range</label>
                    <input type="number" id="ageRangeStart" placeholder="Start Age" min="0">
                    <input type="number" id="ageRangeEnd" placeholder="End Age" min="0">
                </div>
                <div class="form-group">
                    <label for="calendarStart">Start Date</label>
                    <input type="date" id="calendarStart">
                </div>
                <div class="form-group">
                    <label for="calendarEnd">End Date</label>
                    <input type="date" id="calendarEnd">
                </div>
                <button type="button" id="extractButton"><i class="fas fa-download"></i> Extract Data</button>
            </div>
        
        <div class="table-container">
            <table id="employeeTable">
                <thead>
                    <tr>
                        <th>PF Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Date of Birth</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Notification Method</th>
                        <th>Department</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee rows will be dynamically inserted here via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p class="footer-email">Email us at: <a href="mailto:info@equitybank.rw">info@equitybank.rw</a></p>
            <p>&copy; 2024 Equity Bank Rwanda.</p>
        </div>
    </footer>

    <script src="reports.js"></script>
</body>

</html>
