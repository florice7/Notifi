<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Notifeye</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,
wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <img src="equity-logo.png" alt="Company Logo" class="logo">
            <h1 class="notifeye-title">NotiFÃ¯</h1>
            </nav>
        </div>
    </header>


    <div id="side-menu" class="side-menu">



        <nav>
            <ul class="nav-links">
                <li><a href="#admin-dashboard.html" title="DASHBOARD"><i class="fas fa-tachometer-alt"></i></a></li>
                <li><a href="#" title="ANALYTICS"><i class="fas fa-chart-bar"></i></a></li>
                <li><a href="#" title="SETTINGS"><i class="fas fa-cog"></i></a></li>
                <li><a href="#" title="SIGN OUT"><i class="fas fa-sign-out-alt"></i></a></li>
            </ul>
        </nav>
    </div>



    <main>
        <div class="main-header">
            <i class="fas fa-tachometer-alt dashboard-icon"></i>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search...">
                <button type="button" id="searchButton"><i class="fas fa-search search-icon"></i></button>
            </div>
        </div>

        <div class="select-group">
            <label for="birthdayFilter">Filter Birthdays:</label>
            <select id="birthdayFilter" onchange="filterTable(this.value)">
                <option value="all" selected>All</option>
                <option value="current">Today's Birthdays</option>
                <option value="nextDay">Tomorrow's Birthdays</option>
                <option value="oneWeek">Next week's Birthdays</option>
                <!-- <option value="next30Days">Next 30 Days Birthdays</option> -->
            </select>
        </div>
            <!-- Floating Add Button -->
            <div class="floating-button">
                <button onclick="openAddModal()">+</button>
            </div>
            <!-- <button id="sendBirthdayWishesButton">Send Birthday Wishes</button>
            <button id="sendBirthdayRemindersButton">Send Birthday Reminders</button> -->
            <!-- Add Employee Modal -->
            <div id="addModal" class="modal">
                <div class="modal-content">
                    <span id="close">&times;</span>
                    <!-- Company logo at the top left -->
                    <div class="logo-container">
                        <img src="equity-logo.png" alt="Company Logo" class="company-logo">
                    </div>

                    <h2>Register User</h2>
                    <div class="form-container">
                        <div class="form-content">
                            <form id="addForm">
                                <div class="form-group">
                                    <label for="add-pf_number">PF Number:</label>
                                    <input type="text" id="add-pf_number" name="pf_number" required>
                                </div>
                                <div class="form-group">
                                    <label>Gender:</label>
                                    <input type="radio" id="add-gender-male" name="add-gender" value="Male" required>
                                    <label for="add-gender-male">Male</label>
                                    <input type="radio" id="add-gender-female" name="add-gender" value="Female"
                                        required>
                                    <label for="add-gender-female">Female</label>
                                </div>
                                <div class="form-group">
                                    <label for="add-first_name">First Name:</label>
                                    <input type="text" id="add-first_name" name="first_name" required>
                                </div>

                                <div class="form-group">
                                    <label for="add-last_name">Last Name:</label>
                                    <input type="text" id="add-last_name" name="last_name" required>
                                </div>

                                <div class="form-group">
                                    <label for="add-date_of_birth">Date of Birth:</label>
                                    <input type="date" id="add-date_of_birth" name="date_of_birth" required>
                                </div>

                                <div class="form-group">
                                    <label for="add-email">Email:</label>
                                    <input type="email" id="add-email" name="email" required>
                                </div>

                                <div class="form-group">
                                    <label for="add-phone_number">Phone Number:</label>
                                    <input type="text" id="add-phone_number" name="phone_number" required>
                                </div>

                                <div class="form-group">
                                    <label for="add-preferred_notification_method">Notification Method:</label>
                                    <select id="add-preferred_notification_method" name="preferred_notification_method"
                                        required>
                                        <option value="Email">Email</option>
                                        <option value="SMS">SMS</option>
                                        <option value="Both">Both</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="add-department">Department/Branch:</label>
                                    <input type="text" id="add-department" name="department" required>
                                </div>
                            </form>
                        </div>

                        <div class="form-image">
                            <img src="body.png" alt="image">
                        </div>

                        <button type="submit">Register</button>

                    </div>
                </div>
            </div>
            <!-- Custom Confirmation Dialog -->
            <div id="confirmationDialog" class="custom-dialog">
                <div class="dialog-content">
                    <p id="confirmationMessage"></p>
                    <button id="confirmYes" class="dialog-button">Yes</button>
                    <button id="confirmNo" class="dialog-button">No</button>
                </div>
            </div>
            <div class="container">
                <div class="table-container">
                    <table id="employeeTable">
                        <thead>
                            <tr>
                                <th>PF Number</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Gender</th>
                                <th>Date of Birth</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Notification Method</th>
                                <th>Department</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Employee rows will be inserted here -->
                        </tbody>
                    </table>
                </div>
                <div class="options-container">

                    <div class="form-group">

                        <label for="gender">Gender</label>
                        <select id="gender" name="gender">
                            <option value="">All</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="ageRangeStart">Age Range</label>
                        <input type="number" id="ageRangeStart" placeholder="Start Age" min="0">
                        <input type="number" id="ageRangeEnd" placeholder="End Age" min="0">
                    </div>
                    <div class="form-group">
                        <label for="calendarStart">Start Date</label>
                        <input type="date" id="calendarStart">
                    </div>
                    <div class="form-group">
                        <label for="calendarEnd">End Date</label>
                        <input type="date" id="calendarEnd">
                    </div>
                    <button type="button" id="extractButton"><i class="fas fa-download"></i> Extract
                        Data</button>
                </div>
            </div>

            <!-- Edit Form Modal -->
            <div id="editModal" class="modal">
                <div class="modal-content">
                    <span id="close">&times;</span>
                    <div class="logo-container">
                        <img src="equity-logo.png" alt="Company Logo" class="company-logo">
                    </div>

                    <h2>Edit user</h2>

                    <div class="form-container">
                        <div class="form-content">
                            <form id="editForm">
                                <div class="form-group">
                                    <label for="edit-pf_number">PF Number:</label>
                                    <input type="text" id="edit-pf_number" required>
                                </div>
                                <div class="form-group">
                                    <label for="edit-first_name">First Name:</label>
                                    <input type="text" id="edit-first_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="edit-last_name">Last Name:</label>
                                    <input type="text" id="edit-last_name" required>
                                </div>
                                <div class="form-group">
                                    <label for="edit-gender">Gender:</label>
                                    <input type="radio" id="edit-gender-male" name="edit-gender" value="Male" required>
                                    <label for="edit-gender-male">Male</label>
                                    <input type="radio" id="edit-gender-female" name="edit-gender" value="Female">
                                    <label for="edit-gender-female">Female</label>
                                </div>
                                <div class="form-group">
                                    <label for="edit-date_of_birth">Date of Birth:</label>
                                    <input type="date" id="edit-date_of_birth" required>
                                </div>
                                <div class="form-group">
                                    <label for="edit-email">Email:</label>
                                    <input type="email" id="edit-email" required>
                                </div>
                                <div class="form-group">
                                    <label for="edit-phone_number">Phone Number:</label>
                                    <input type="tel" id="edit-phone_number" required>
                                </div>
                                <div class="form-group">
                                    <label for="edit-preferred_notification_method">Preferred Notification
                                        Method:</label>
                                    <select id="edit-preferred_notification_method" name="preferred_notification_method"
                                        required>
                                        <option value="Email">Email</option>
                                        <option value="SMS">SMS</option>
                                        <option value="Both">Both</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="edit-department">Department:</label>
                                    <input type="text" id="edit-department" required>
                                </div>
                        </div>
                        <div class="form-image">
                            <img src="body.png" alt="image">
                        </div>

                        <button type="submit">Save Changes</button>

                        </form>
                    </div>
                </div>
            </div>

    </main>
    <footer id="contact-us">
        <div class="footer-content">
            <p class="footer-email">Email us at: <a href="mailto:info@equitybank.rw">info@equitybank.rw</a></p>
            <p>&copy; 2024 Equity Bank Rwanda.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
